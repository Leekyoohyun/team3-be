server:
  port: 8080

spring:
  application:
    name: team3-be
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kakao:
    api-key: ${KAKAO_API_KEY}


logging:
  level:
    org.springframework: INFO

openai:
  api-key: ${OPENAI_API_KEY}